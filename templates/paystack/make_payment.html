

{% extends 'base.html' %}

{% block content %}
		<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">Make Payment</h3>
				</div>
                <hr>
				<div class="d-flex justify-content-center form_container">
					
					
                        <blockquote>Pay GhÂ¢{{ payment.amount }} </blockquote>
						
				</div>
				<script src="https://js.paystack.co/v1/inline.js"></script>

				<button class="btn login_btn" type="submit" onclick="payWithPayStack()">Pay With Card/USSD</button>
                

				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}			
		
			</div>
		</div>
	</div>
 <script>

        function payWithPayStack(){
            let currency = "GHS";
            let plan = "";
            let ref = "{{ payment.ref }}";
            let obj = {
                key: "{{ paystack_public_key }}",
                email: '{{ payment.email }}',
                amount: '{{ payment.amount_value }}',
                ref: ref,
                callback: function(response){ window.location.href = "{% url 'products:verify'  id=75 %}"
                }
            }

            if(Boolean(currency)){
                obj.currency = currency.toUpperCase()
            }

            if(Boolean(plan)){
                obj.plan = plan
            }

            var handeler = PaystackPop.setup(obj);
            handeler.openIframe();
        } 

    </script>
{% endblock %}
